<!DOCTYPE html>

<html lang="en" >
  <head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Traveller's Data</div>
    <div class="content">
      <form action="webpage.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Passport No.</span>
            <input type="text" placeholder="Enter Passport Number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="Enter your Phone number" required>
          </div>
          
          <div class="input-box">
            <span class="details">Nationality</span>
            <input type="text" placeholder="Nationality" required>
          </div>
          
              <div class="input-box">
                <span class="details">Address</span>
                <input type="text" placeholder="Address" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit" >
          <input type="reset" value="Reset Form">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
